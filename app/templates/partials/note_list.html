{% extends "base.html" %}

{% block title %}Notes - Digital Garden{% endblock %}

{% block content %}
<div class="grid gap-4 md:grid-cols-2">
    {% for note in notes %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">
            <a href="/notes/{{ note.slug }}"
               hx-get="/notes/{{ note.slug }}"
               hx-target="#note-content"
               hx-trigger="click"
               class="text-green-600 hover:underline">{{ note.title }}</a>
        </h2>
            <p class="text-gray-600 mb-2">{{ note.date }}</p>
            <div class="mt-2">
                {% for tag in note.tags %}
                <span class="inline-block bg-green-100 text-green-800 text-sm px-2 py-1 rounded mr-2">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
    <div id="note-content" class="mt-8"></div>
</div>
{% endblock %}
