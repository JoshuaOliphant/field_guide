{% extends "base.html" %}

{% block title %}Digital Garden - Home{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto prose">
    <h1 class="text-3xl font-bold mb-6">{{ page.title }}</h1>
    {{ page.content | safe }}
    
    <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Recent Notes</h2>
        <div id="notes-container" class="grid gap-4 md:grid-cols-2" hx-trigger="load" hx-get="/api/notes" hx-target="#notes-container" hx-swap="innerHTML">
            <!-- Notes will be loaded here -->
        </div>
    </div>
</div>
{% endblock %}
