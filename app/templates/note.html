{% extends "base.html" %}

{% block title %}{{ note.title }} - Digital Garden{% endblock %}

{% block content %}
<article class="max-w-3xl mx-auto prose prose-green">
    <h1>{{ note.title }}</h1>
    <p class="text-gray-600">{{ note.date }}</p>
    <div>
        {{ note.content | safe }}
    </div>
</article>
{% endblock %}
